name: PyTest

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pathspec

      - name: Install codemapper
        run: |
          pip install .

      - name: Create necessary directories
        run: |
          mkdir -p _codemaps

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -v tests/test_codemapper.py || (cat ./_codemaps/codemapper_codemap.md && exit 1)

      - name: Debugging
        if: failure()
        run: |
          echo "Listing files in the current directory:"
          ls -la
          echo "Listing files in the _codemaps directory:"
          ls -la _codemaps
          echo "Displaying the contents of the generated markdown file:"
          cat ./_codemaps/codemapper_codemap.md || echo "Markdown file not found"
