name: PyTest

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up environment
        run: |
          uv venv
          uv sync
          uv add --dev pytest

      - name: Run tests
        run: |
          uv run pytest -v tests/test_github_codemapper.py
